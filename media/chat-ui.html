<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>AnythingLLM Chat Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Inter, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--vscode-editor-background, #fff);
      color: var(--vscode-editor-foreground, #000);
    }
    #app {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }
    #threads {
      width: 280px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
      background: var(--vscode-sideBar-background, #f9f9f9);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 90px;
    }
    .thread {
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: var(--vscode-sideBarSectionHeader-background, #fff);
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
    }
    .thread:hover { background: #e0e0e0; }
    .message {
      margin-bottom: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      background: var(--vscode-editorWidget-background, #f3f3f3);
    }
    .user::before {
      content: "ðŸ§‘ You";
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    .assistant::before {
      content: "ðŸ¤– Bot";
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    .message-content {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message-content code {
      font-family: monospace;
      border-radius: 6px;
      background: #282c34;
      color: #f8f8f2;
      padding: 0.6rem;
      display: block;
      overflow-x: auto;
    }
    #input-container {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #ddd;
      background: var(--vscode-editorWidget-background, #f0f0f0);
      position: absolute;
      bottom: 0;
      left: 280px;
      right: 0;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover { background: #005fa3; }
    @media screen and (max-width: 768px) {
      #app { flex-direction: column; }
      #threads {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #input-container { left: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="threads"><strong>Loading threads...</strong></div>
    <div id="chat"><em>Select a thread to view chats</em></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Ask Anything..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const apiKey = "API_KEY_PLACEHOLDER";
    const apiUrl = "API_URL_PLACEHOLDER";
    let currentWorkspace = null;
    let currentThread = null;
    const DEBUG = true;

    async function fetchJSON(url) {
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${apiKey}` }
      });
      return res.json();
    }

    async function loadThreads() {
      try {
        const data = await fetchJSON(`${apiUrl}/v1/workspaces`);
        const container = document.getElementById("threads");
        container.innerHTML = "<h3>Threads</h3>";

        if (!data.workspaces?.length) {
          container.innerHTML += "<p>No workspaces found.</p>";
          return;
        }

        data.workspaces.forEach(workspace => {
          workspace.threads?.forEach(thread => {
            const div = document.createElement("div");
            div.className = "thread";
            div.textContent = thread.name;
            div.onclick = () => loadChats(workspace.slug, thread.slug);
            container.appendChild(div);
          });
        });
      } catch (e) {
        console.error("Failed to load threads:", e);
        document.getElementById("threads").innerHTML = "<strong>Failed to load threads.</strong>";
      }
    }

    async function loadChats(workspaceSlug, threadSlug) {
      try {
        currentWorkspace = workspaceSlug;
        currentThread = threadSlug;
        if (DEBUG) console.log("Loading chats for:", workspaceSlug, threadSlug);

        const chatData = await fetchJSON(`${apiUrl}/v1/workspace/${workspaceSlug}/thread/${threadSlug}/chats`);
        const chatBox = document.getElementById("chat");
        chatBox.innerHTML = "";

        chatData.history.forEach(msg => {
          const msgDiv = document.createElement("div");
          msgDiv.className = "message " + msg.role;
          const content = document.createElement("div");
          content.className = "message-content";
          content.innerHTML = formatContent(msg.content);
          msgDiv.appendChild(content);
          chatBox.appendChild(msgDiv);
        });

        document.querySelectorAll('pre code').forEach((block) => {
          if (!block.dataset.highlighted) {
            hljs.highlightElement(block);
            block.dataset.highlighted = "yes";
          }
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        console.error("Failed to load chats:", e);
        document.getElementById("chat").innerHTML = "<strong>Failed to load chat messages.</strong>";
      }
    }

    async function sendPrompt() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message || !currentWorkspace || !currentThread) return;

      const chatBox = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message user";
      msgDiv.innerHTML = `<div class="message-content">${escapeHTML(message)}</div>`;
      chatBox.appendChild(msgDiv);
      input.value = "";

      if (DEBUG) console.debug("Sending message to:", currentThread);

      try {
        const res = await fetch(`${apiUrl}/v1/workspace/${currentWorkspace}/thread/${currentThread}/chat`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message, mode: "chat" })
        });

        const result = await res.json();

        const botMsg = document.createElement("div");
        botMsg.className = "message assistant";
        botMsg.innerHTML = `<div class="message-content">${formatContent(result.textResponse || "(No response)")}</div>`;
        chatBox.appendChild(botMsg);
        document.querySelectorAll('pre code').forEach((block) => {
          if (!block.dataset.highlighted) {
            hljs.highlightElement(block);
            block.dataset.highlighted = "yes";
          }
        });

        chatBox.scrollTop = chatBox.scrollHeight;

        await loadChats(currentWorkspace, currentThread);
      } catch (err) {
        console.error("Send failed:", err.message);
      }
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
      }[tag]));
    }

    function formatContent(text) {
      if (!text) return '';

      const escape = (str) =>
        str.replace(/[&<>'"]/g, (tag) => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;',
        }[tag]));

      // Extract and replace code blocks securely
      let blocks = [];
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
        const id = blocks.length;
        blocks.push(`<pre><code class="language-${lang}">${escape(code)}</code></pre>`);
        return `@@BLOCK_${id}@@`;
      });

      // Escape full message after replacing code blocks with placeholders
      let safeText = escape(text)
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');

      // Replace placeholders with the actual code blocks
      blocks.forEach((html, i) => {
        safeText = safeText.replace(`@@BLOCK_${i}@@`, html);
      });

      return safeText;
    }

    document.getElementById("send-button").onclick = sendPrompt;
    document.getElementById("user-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });

    loadThreads();
  </script>
</body>
</html>
